<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>


<!--表单form
action :
-->

<h1>注册</h1>

<form action="MyFirstWeb.html" method="get">

  <p>名字： <input type="text" name="username" value="aj" maxlength="8" size="30"></p>
  <p>密码： <input type="password" name="pwd"></p>


    <!--单选框-->
    <p>性别：
        <input type="radio" value="boy" name="sex" checked/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>

    <!--多选框-->
    <p>爱好：
            <input type="checkbox" value="sleep" name="hobby">睡觉
            <input type="checkbox" value="code" name="hobby">敲代码
            <input type="checkbox" value="chat" name="hobby" checked>聊天
            <input type="checkbox" value="game" name="hobby">游戏
    </p>

    <!--按钮-->
    <p>
        <input type="button" name="btn1" value="点击变长">
        <!--<input type="image" src="../resources/image/1.png">-->
    </p>

    <!--下拉框，列表框-->

    <p>下拉框：
        <select name="C">
            <option value="China">中国</option>
            <option value="us">美国</option>
            <option value="eht" selected>瑞士</option>
            <option value="India">印度</option>
        </select>
    </p>

    <!--文本域-->
    <p>反馈：
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

    <!--文件域-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>

</form>

</body>
</html>
