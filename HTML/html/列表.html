<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表-->
<ol>
  <li>Java</li>
  <li>python</li>
  <li>Aj</li>
  <li>C/C++</li>
</ol>

<hr/>

<!--无序列表-->
<ul>
  <li>Java</li>
  <li>python</li>
  <li>Aj</li>
  <li>C/C++</li>
</ul>

<!--自定义列表
dl:标签
dt:列表名称
dd：列表内容
-->
<dl>
  <dt>学科</dt>
  <dd>Java</dd>
  <dd>python</dd>
  <dd>Aj</dd>
  <dd>C/C++</dd>

  <dt>地址</dt>
  <dd>惠州</dd>
  <dd>深圳</dd>
  <dd>佛山</dd>
  <dd>韶关</dd>
</dl>





</body>
</html>
